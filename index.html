<!doctype html>
<html lang="de">
<head>

  <title>Tiny Shop Pixel Sim</title>

  <style>
    html,body{height:100%;margin:0;background:#1d1b27;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .topbar{display:flex;gap:12px;align-items:center;padding:10px 12px;background:#26233a;border-bottom:1px solid #4f4a6a;position:sticky;top:0;z-index:10}
    .badge{background:#2f2b43;border:1px solid #4f4a6a;border-radius:10px;padding:4px 8px;font-weight:700}
    .badge.warn{border-color:#ff6b6b;background:#472f3a}
    .wrap{display:flex;justify-content:center;padding:12px}
    #game{image-rendering:pixelated;border:4px solid #4f4a6a;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .btn{background:#6b62ff;color:#fff;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700}
    .btn.secondary{background:#3f3b58}
    /* Order panel */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;padding:12px}
    .panel{background:#26233a;border:1px solid #4f4a6a;border-radius:12px;max-width:960px;width:100%;padding:12px}
    .panel h2{margin:6px 0 12px 0}
    table{width:100%;border-collapse:collapse;font-size:.95rem}
    th,td{border-bottom:1px solid #3b3652;padding:6px 8px;text-align:left}
    tfoot td{font-weight:800}
    input[type=number]{width:72px;background:#2f2b43;border:1px solid #4f4a6a;border-radius:6px;color:#eee;padding:2px 6px}
    select{background:#2f2b43;border:1px solid #4f4a6a;border-radius:6px;color:#eee;padding:3px 6px}
    .right{text-align:right}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
    .consent{position:fixed;inset:auto 12px 12px 12px;background:#2a2740;border:1px solid #4f4a6a;border-radius:12px;padding:12px;display:none}
  </style>
</head>
